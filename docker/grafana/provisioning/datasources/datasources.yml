apiVersion: 1

deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Loki
    orgId: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    editable: true
    orgId: 1

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true
    orgId: 1
    jsonData:
      maxLines: 1000

  - name: PostgreSQL
    type: postgres
    uid: postgres
    access: proxy
    url: ${POSTGRES_HOST}:5432
    user: ${HARUUP_USER}
    isDefault: false
    editable: true
    orgId: 1
    jsonData:
      database: ${HARUUP_DB}
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    secureJsonData:
      password: ${HARUUP_USER_PASSWORD}
