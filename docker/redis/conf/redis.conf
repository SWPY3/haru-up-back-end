# Redis Configuration File

# Bind to all interfaces (Docker networking)
bind 0.0.0.0

# Port
port 6379

# Password protection
requirepass your_redis_password_here

# Persistence
save 900 1
save 300 10
save 60 10000

# Append only file
appendonly yes
appendfilename "appendonly.aof"

# Max memory policy
maxmemory 256mb
maxmemory-policy allkeys-lru

# Log level
loglevel notice

# Disable protected mode for Docker
protected-mode no
